<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>紫色背景登录页模板-bootschool.net</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="js/login.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="main">
			<div class="container-login">
				<div class="wrap-login">
					<div class="login-pic js-tilt">
						<img src="images/left.png" alt="IMG">
					</div>

					<form class="login-form validate-form" action="javascript:;">
						<span class="login-form-title">
							会员注册
						</span>
						<span id="tip" class="login-form-tip">
						</span>
						<div class="wrap-input validate-input">
							<input id="email" class="input" type="text" name="email" placeholder="邮箱">
							<span class="focus-input"></span>
							<span class="symbol-input">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input validate-input">
							<input id="phone" class="input" type="text" name="phone" placeholder="手机号">
							<span class="focus-input"></span>
							<span class="symbol-input">
								<i class="fa fa-phone" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="wrap-input validate-input">
							<input id="password" class="input" type="password" name="password" placeholder="密码">
							<span class="focus-input"></span>
							<span class="symbol-input">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="wrap-input validate-input">
							<input id="confirmPassword" class="input" type="password" name="confirmPassword" placeholder="确认密码">
							<span class="focus-input"></span>
							<span class="symbol-input">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						
						<div class="container-login-form-btn">
							<button class="login-form-btn" onclick="register()">
								注册
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
